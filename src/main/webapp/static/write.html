                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        内容管理 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">文章管理</a></li>
                        <li><a href="#">分类管理</a></li>

<div class="wrap" style="padding: 15px">



    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-1 col-xs-2 control-label text-right">标题</label>
            <div class="col-sm-4 col-xs-9">
                <input type="password" class="form-control" id="title" placeholder="请输入标题">
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-1 col-xs-2 control-label text-right">地址</label>

            <div class="col-sm-4 col-xs-9 input-group" id="lastname">
                <span class="input-group-addon text-muted"><b>http://redos.io/</b></span>
                <input type="text" class="form-control">
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="content" class="col-sm-1 col-xs-2 control-label  text-right">内容</label>
            <div class="col-sm-9 col-xs-9">
                <textarea id="content" class="form-control" rows="13"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-xs-2 control-label text-right">允许评论</label>
            <div class="col-sm-4 col-xs-9">
                <input type="password" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-xs-2 control-label text-right">标签</label>
            <div class="col-sm-4 col-xs-9">
                <input type="password" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-xs-2 control-label text-right">分类</label>
            <div class="col-sm-4 col-xs-9">
                <input type="password" class="form-control" placeholder="请输入标题">
            </div>
        </div>
    </form>

</div>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="/cho/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/static/boot/js/bootstrap.min.js"></script>
